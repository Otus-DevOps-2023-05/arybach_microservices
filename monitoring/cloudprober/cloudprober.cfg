probe {
  name: "ui-service"
  type: HTTP
  targets {
    host_names: "ui"
  }
  http_probe {
    port: 9292
  }
  interval_msec: 5000  # probe every 5 seconds
}

probe {
  name: "post-service"
  type: HTTP
  targets {
    host_names: "post"
  }
  http_probe {
    port: 5000
  }
  interval_msec: 5000
}

probe {
  name: "comment-service"
  type: HTTP
  targets {
    host_names: "comment"
  }
  http_probe {
    port: 9292
  }
  interval_msec: 5000
}
